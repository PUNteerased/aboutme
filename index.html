<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teerased</title>
    <link rel="icon" type="image/x-icon" href="image/MeNoBG.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        .translation-content {
            display: none;
        }
        .translation-content.active {
            display: block;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="loader">
        <canvas id="matrix"></canvas>
    </div>

    <div id="draggable-menu">
        <button id="menu-btn">☰</button>
        <div id="menu-items">
            <a href="index.html" class="menu-item"><img src="image/home.png" width="30" height="30"></a>
            <a href="resume.html" class="menu-item"><img src="image/resume.png" width="30" height="30"></a>
            <a href="portfolio.html" class="menu-item"><img src="image/portfolio.png" width="30" height="30"></a>
            <a href="contact.html" class="menu-item"><img src="image/contact.png" width="30" height="30"></a>
            <a class="menu-item" id="toggleModeBtn"><img src="image/daynight.png" width="30" height="30"></a>
            <a class="menu-item" id="toggleLangBtn"><img src="image/translation.png" width="30" height="30"></a>
        </div>
    </div>

    <div class="content">
        <!-- เนื้อหาภาษาไทย -->
        <div id="content-th" class="translation-content active">
            <h1 id="text">ยินดีต้อนรับ</h1>
            <h1 id="text">สร้างโดยธีระเศรษฐ์</h1>
            <p id="text">ตอนนี้ยังสร้างเว็บไม่เสร็จ</p>
            <p id="text">บางระบบ(หลายระบบ)จึงทำงานไม่ได้นะครับ</p>
            <P id="text">แต่จะอัพเดทเว็บทุกเดือนนะครับ</P>
            <button id="text" onclick="document.location='https://github.com/PUNteerased/aboutme'">กิตฮัพ</button>
            <button id="text" id="back" onclick="document.location='index.html'"><a href="index.html"></a>กลับ</button>
        </div>
        <!-- เนื้อหาภาษาอังกฤษ -->
        <div id="content-en" class="translation-content active">
            <h1 id="text">Welcome</h1>
            <h1 id="text">Created by Teerased</h1>
            <p id="text">The website is not finished yet.</p>
            <p id="text">Some systems (many systems) therefore cannot work.</p>
            <P id="text">But I will update the website every month.</P>
            <button id="text" onclick="document.location='https://github.com/PUNteerased/aboutme'">Github</button>
            <button id="text" id="back" onclick="document.location='index.html'"><a href="index.html" ></a>Back</button>
        </div>
    </div>

    

    <script src="js/loader.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/translate.js"></script>
    <script>
        document.getElementById("toggleModeBtn").addEventListener("click", function () {
        document.body.classList.toggle("day-mode");});
    </script>
    <script>document.getElementById("toggleLangBtn").addEventListener("click", function () {
        const currentLang = document.querySelector(".translation-content.active").id === "content-th" ? "th" : "en";
    
        const newLang = currentLang === "th" ? "en" : "th";
    
        document.querySelectorAll(".translation-content").forEach(content => content.classList.remove("active"));
        document.getElementById("content-" + newLang).classList.add("active");
    
        localStorage.setItem("preferredLanguage", newLang);
    });
    
    document.addEventListener("DOMContentLoaded", () => {
        const savedLang = localStorage.getItem("preferredLanguage") || "th";
        document.getElementById("toggleLangBtn").click();
    });
    </script>
</body>
</html>
